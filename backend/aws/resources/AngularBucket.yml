AngularBucket:
  Type: AWS::S3::Bucket
  Properties:
    BucketName: ${self:custom.AngularBucket.name}

AngularBucketPolicy:
  Type: AWS::S3::BucketPolicy
  Properties:
    Bucket: !Ref AngularBucket
    PolicyDocument:
      Statement:
        - Sid: AllowBucketSync
          Effect: Allow
          Principal: '*'
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::${self:custom.AngularBucket.name}
            - arn:aws:s3:::${self:custom.AngularBucket.name}/*
