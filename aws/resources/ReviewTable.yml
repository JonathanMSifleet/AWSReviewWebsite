ReviewTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ReviewTable-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: slug
        AttributeType: S
    KeySchema:
      - AttributeName: slug
        KeyType: HASH
    GlobalSecondaryIndexes:
      - IndexName: reviewId
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        Projection:
          ProjectionType: ALL