<title>Sign in</title>

<div class="loginContainer rounded">
  <div class="loginContainerContent rounded">
    <div class="titleWrapper">
      <h2 id="containerTitleHeader" class="rounded">Sign-in</h2>
    </div>

    <!-- attempt sign in form -->
    <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm.value)">
      <div class="form-group">
        <label id="formLabel" for="email">Email address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          ngModel
          name="email"
          placeholder="Enter email address"
        />
      </div>
      <div class="form-group">
        <label id="formLabel" for="password">Password</label>
        <input
          type="password"
          class="form-control rounded"
          required
          ngModel
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>

      <!--
			<?php
			if (isset($message)) {
				// display appropriate message if login failed
				echo "<p>" . $message . ", please try again</p>";
			}
			?>
      -->

      <button
        id="loginButton"
        type="submit"
        class="btn btn-primary"
        [disabled]="!signInForm.form.valid"
      >
        Login
      </button>
    </form>
  </div>
</div>
