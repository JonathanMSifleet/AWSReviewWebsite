service:
  name: AWSReviewWebsite

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-west-2
  environment:
    REVIEW_TABLE_NAME: ${self:custom.ReviewTable.name}

resources:
  Resources:
    ReviewTable: ${file(aws/resources/ReviewTable.yml):ReviewTable}

functions:
  logSomething:
    handler: aws/handlers/logSomething.handler
    events:
      - http:
          method: GET
          path: awstest
          # authorizer: ${self:custom.authorizer}

custom:
  ReviewTable:
    name: !Ref ReviewTable
    arn: !GetAtt ReviewTable.Arn
  bundle:
    linting: true
